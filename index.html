<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo.svg" alt="App Logo" />
    </header>

    <main>
      <form action="#" method="post">
        <label for="bill">Bill</label>
        <input type="number" class="bill-input" name="bill" id="bill" />

        <label for="chooseTipPercentage">Select Tip %</label>

        <div
          class="button-container"
          id="chooseTipPercentage"
          name="Choose tip percentage"
        >
          <button class="percentage-button" id="five">5%</button>
          <button class="percentage-button" id="ten">10%</button>
          <button class="percentage-button" id="fifteen">15%</button>
          <button class="percentage-button" id="twentyFive">25%</button>
          <button class="percentage-button" id="fifty">50%</button>
          <input
            type="number"
            class="custom"
            name="custom"
            id="custom"
            placeholder="Custom"
          />
        </div>

        <label for="numberOfPeople">Number of People</label>
        <input
          type="number"
          class="number-of-people"
          name="number-of-people"
          id="numberOfPeople"
        />
      </form>

      <div class="totals">
        <div class="total-display">
          <p>Tip Amount</p>
          <p><small>/ person</small></p>

          <div class="display">00</div>
        </div>

        <div class="total-display">
          <p>Total</p>
          <p><small>/ person</small></p>

          <div class="display">00</div>
        </div>

        <button class="reset" id="reset" onclick="reset()">RESET</button>
      </div>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#" target="_blank">Holger Mueller</a>.
      </p>
    </footer>
  </body>
</html>
