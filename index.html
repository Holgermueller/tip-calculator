<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="public/styles.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <h1>Splitter</h1>
      <img class="logo" src="images/logo.svg" alt="App Logo" />
    </header>

    <main>
      <form action="#" method="post" id="form">
        <label for="bill">Bill</label>
        <p class="error" id="billError">Can't be zero</p>
        <input
          type="text"
          class="bill-input"
          name="bill"
          id="bill"
          placeholder="0"
          onblur="checkIfBillValid()"
          required
        />

        <p class="tip-percentage-label">Select Tip %</p>

        <div class="button-container" id="chooseTipPercentage">
          <div class="single-button-container percent-container">
            <input type="radio" name="amount" id="five" value="5" />
            <label for="five">5%</label>
          </div>
          <div class="single-button-container percent-container">
            <input type="radio" name="amount" id="ten" value="10" />
            <label for="ten">10%</label>
          </div>
          <div class="single-button-container percent-container">
            <input type="radio" name="amount" id="fifteen" value="15" />
            <label for="fifteen">15%</label>
          </div>
          <div class="single-button-container percent-container">
            <input type="radio" name="amount" id="twentyFive" value="25" />
            <label for="twentyFive">25%</label>
          </div>
          <div class="single-button-container percent-container">
            <input type="radio" name="amount" id="fifty" value="50" />
            <label for="fifty">50%</label>
          </div>
          <div class="single-button-container">
            <input
              type="text"
              class="custom"
              name="custom"
              id="custom"
              placeholder="Custom"
            />
          </div>
        </div>

        <label for="numberOfPeople">Number of People</label>
        <p class="error" id="numberOfPeopleError">Can't be zero</p>
        <input
          type="text"
          class="number-of-people"
          name="number-of-people"
          id="numberOfPeople"
          placeholder="0"
          onchange="divideAmongstGroup()"
          onblur="checkGroupValid()"
          required
        />
      </form>

      <div class="totals">
        <div class="total-display">
          <div class="grid-item">
            <p class="display-name">Tip Amount</p>
            <p><small>/ person</small></p>
          </div>

          <div id="tipAmountDisplay" class="display"></div>
        </div>

        <div class="total-display">
          <div class="grid-item">
            <p class="display-name">Total</p>
            <p><small>/ person</small></p>
          </div>

          <div id="totalDisplay" class="display"></div>
        </div>

        <button class="reset" id="reset" onclick="reset()">RESET</button>
      </div>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://holgermueller.github.io/portfolio/" target="_blank"
          >Holger Mueller</a
        >.
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
