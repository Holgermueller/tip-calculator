<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo.svg" alt="App Logo" />
    </header>

    <main>
      <form action="#" method="post">
        <label for="bill">Bill</label>
        <input type="text" class="bill-input" name="bill" id="bill" />

        <p class="tip-percentage-label" for="chooseTipPercentage">Select Tip %</p>

        <div
          class="button-container"
          id="chooseTipPercentage"
          name="Choose tip percentage"
        >
        <div class="single-button-container percent-container">
          <input type="radio" name="amount" id="five">
          <label  for="five">5%</label>
        </div>
        <div class="single-button-container percent-container">
          <input type="radio" name="amount" id="ten">
          <label for="ten">10%</label>
        </div>
        <div class="single-button-container percent-container">
          <input type="radio" name="amount" id="fifteen">
          <label for="fifteen"">15%</label>
        </div>
        <div class="single-button-container percent-container">
          <input type="radio" name="amount" id="twentyFive">
          <label for="twentyFive">25%</label>
        </div>
        <div class="single-button-container percent-container">
          <input type="radio" name="amount" id="fifty">
          <label for="fifty">50%</label>
        </div>
        <div class="single-button-container">
          <input
          type="text"
          class="custom"
          name="custom"
          id="custom"
          placeholder="Custom"
        />
        </div>

          
        
        </div>

        <label for="numberOfPeople">Number of People</label>
        <input
          type="text"
          class="number-of-people"
          name="number-of-people"
          id="numberOfPeople"
        />
      </form>

      <div class="totals">
        <div class="total-display">

          <div class="grid-item">
            <p class="display-name">Tip Amount</p>
            <p><small>/ person</small></p>
          </div>
         
          <div id="tipAmountDisplay" class="display"></div>
        </div>

        <div class="total-display">
          <div class="grid-item">
            <p class="display-name">Total</p>
            <p><small>/ person</small></p>
          </div>
         
          <div id="totalDisplay" class="display"></div>
        </div>

        <button class="reset" id="reset" onclick="reset()">RESET</button>
      </div>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://holgermueller.github.io/portfolio/" target="_blank">Holger Mueller</a>.
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
